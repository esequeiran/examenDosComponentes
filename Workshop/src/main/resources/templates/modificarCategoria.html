<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Categorias</title>
</head>
<body>

<div>
<h2>Modificar categorias</h2>

<form action="#" th:action="@{/modificarCategoria/{id}(id=${categoria.id})}" th:object="${categoria}" method="post">
    <label for="name">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre" > 
     <input type="submit" value="Modificar categoria"> 
     <a href="/">Regresar</a>  
</form>
</div>
</body>
</html>
